<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Gia Phả</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2Q+z+gsErxDdmIMluGOsrmqJZxg8u8cdw8E5OBqkCT5z44DAo5nm5jt7sO" crossorigin="anonymous">
    <style>
        /* Tùy chỉnh một số kiểu CSS cho cây gia phả */
        .tree {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .line {
            border-left: 2px solid black;
            height: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center my-5">Cây Gia Phả</h1>

        <!-- Cây Gia Phả -->
        <div class="tree">
            <div class="node">
                <div class="mb-3">
                    <h3>Ông/Bà</h3>
                </div>
                <div class="line"></div>
                <div class="d-flex justify-content-around">
                    <div class="node">
                        <h4>Cha/Mẹ</h4>
                        <div class="line"></div>
                        <div class="node">
                            <h5>Con 1</h5>
                        </div>
                        <div class="node">
                            <h5>Con 2</h5>
                        </div>
                    </div>
                    <div class="node">
                        <h4>Cha/Mẹ</h4>
                        <div class="line"></div>
                        <div class="node">
                            <h5>Con 3</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Thêm Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybDjjK0Xj7b1+Hid4v6bxwETRZ8z03pPpW9l6Ggk6bndCRhqu" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0w7SzmO17zWDeJ+auDabH5ozJSN4+FLzCkU16paTw2y0kL+4" crossorigin="anonymous"></script>

</body>
</html>

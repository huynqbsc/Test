<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/treant-js@1.0/Treant.css">
  <style>
    #tree-container {
      width: 100%;
      height: auto;
      overflow-x: auto;
    }
    .node-name {
      font-weight: bold;
      color: #2c3e50;
    }
    .nodeExample1 {
      padding: 5px 10px;
      background: #ecf0f1;
      border: 1px solid #bdc3c7;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div id="tree-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/treant-js@1.0/Treant.min.js"></script>

<script>
  const treeData = {
    chart: {
      container: "#tree-container",
      rootOrientation: "NORTH",
      nodeAlign: "BOTTOM",
      connectors: {
        type: "step",
        style: {
          "stroke-width": 2,
          "stroke": "#34495e"
        }
      },
      node: {
        HTMLclass: "nodeExample1"
      }
    },
    nodeStructure: {
      text: { name: "Lê Thành Công + Hạnh Phúc" },
      children: [
        {
          text: { name: "Lê Đại Giai" },
          children: [
            { text: { name: "Lê Văn Nhất" } },
            { text: { name: "Nguyễn Thị Định" } },
            { text: { name: "Lê Văn Khoa" } }
          ]
        },
        {
          text: { name: "Lê Thị Phú" },
          children: [
            { text: { name: "Phạm Thị Mỹ" } },
            { text: { name: "Nguyễn Văn Đại" } }
          ]
        },
        {
          text: { name: "Lê Văn Vinh + La Thị Hoa" },
          children: [
            { text: { name: "Phạm Thị Lợi" } },
            { text: { name: "Lê Văn Đồng" } }
          ]
        },
        {
          text: { name: "Lê Văn Vui" },
          children: [
            { text: { name: "Trần Thị Tươi" } },
            { text: { name: "Lê Thị Diệu" } }
          ]
        }
      ]
    }
  };

  new Treant(treeData);
</script>
</body>
</html>

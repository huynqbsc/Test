<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tree View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tree ul {
            list-style-type: none;
            padding-left: 1rem;
            position: relative;
        }

        .tree li {
            margin: 0.5rem 0;
            position: relative;
        }

        .tree li::before {
            content: "";
            position: absolute;
            top: 0;
            left: -1rem;
            border-left: 1px solid #ccc;
            height: 100%;
        }

        .tree li::after {
            content: "";
            position: absolute;
            top: 1rem;
            left: -1rem;
            border-top: 1px solid #ccc;
            width: 1rem;
        }

        .tree li:last-child::before {
            height: 1rem;
        }

        .toggle-btn {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Tree View Example</h2>

        <div class="tree">
            <ul>
                <li>
                    <span class="toggle-btn" data-bs-toggle="collapse" data-bs-target="#node1">ğŸ“ Root</span>
                    <ul class="collapse show" id="node1">
                        <li>
                            <span class="toggle-btn" data-bs-toggle="collapse" data-bs-target="#node1-1">ğŸ“ Folder
                                1</span>
                            <ul class="collapse" id="node1-1">
                                <li>ğŸ“„ File 1-1</li>
                                <li>ğŸ“„ File 1-2</li>
                            </ul>
                        </li>
                        <li>
                            <span class="toggle-btn" data-bs-toggle="collapse" data-bs-target="#node1-2">ğŸ“ Folder
                                2</span>
                            <ul class="collapse" id="node1-2">
                                <li>ğŸ“„ File 2-1</li>
                                <li>ğŸ“„ File 2-2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

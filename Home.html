<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styling for the family tree */
        .family-tree {
            list-style-type: none;
            padding-left: 0;
        }

        .family-tree li {
            margin: 20px 0;
        }

        .family-tree .node {
            display: inline-block;
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            width: 150px;
        }

        .connector {
            width: 1px;
            height: 20px;
            background-color: #333;
            margin: 0 auto;
        }

        .tree-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .generation {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Family Tree</h1>
        
        <div class="tree-container">
            <!-- Generation 1: Grandparents -->
            <div class="generation">
                <div class="node">Grandfather</div>
                <div class="connector"></div>
                <div class="node">Grandmother</div>
            </div>
            <!-- Generation 2: Parents -->
            <div class="generation">
                <div class="node">Father</div>
                <div class="connector"></div>
                <div class="node">Mother</div>
            </div>
            <!-- Generation 3: Children -->
            <div class="generation">
                <div class="node">You</div>
                <div class="connector"></div>
                <div class="node">Sibling 1</div>
                <div class="connector"></div>
                <div class="node">Sibling 2</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

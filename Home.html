<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .tree-level {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }
    .card {
      min-width: 150px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Family Tree</h2>
    <div class="tree">

      <!-- Root Couple -->
      <div class="tree-level">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <strong>Lê Thành Công</strong><br>
            + <br>
            <strong>Hạnh Phúc</strong>
          </div>
        </div>
      </div>

      <!-- Children Level -->
      <div class="tree-level">
        <div class="card">
          <div class="card-body">Lê Đại Giai</div>
        </div>
        <div class="card">
          <div class="card-body">Nguyễn Thị Giàu<br>+<br>Phạm Thị Sang</div>
        </div>
        <div class="card">
          <div class="card-body">Trần Thị Quý</div>
        </div>
        <div class="card">
          <div class="card-body">Lê Thị Phú</div>
        </div>
        <div class="card">
          <div class="card-body">Phạm Văn Quý</div>
        </div>
        <div class="card">
          <div class="card-body">Lê Văn Vinh<br>+<br>La Thị Hoa</div>
        </div>
        <div class="card">
          <div class="card-body">La Thị Lan</div>
        </div>
        <div class="card">
          <div class="card-body">Lê Văn Vui</div>
        </div>
        <div class="card">
          <div class="card-body">Lê Thị Hoàng</div>
        </div>
        <div class="card">
          <div class="card-body">Nguyễn Kim</div>
        </div>
      </div>

      <!-- Grandchildren (Example, not all listed) -->
      <div class="tree-level">
        <div class="card">
          <div class="card-body">Lê Văn Nhất</div>
        </div>
        <div class="card">
          <div class="card-body">Nguyễn Thị Định</div>
        </div>
        <div class="card">
          <div class="card-body">Phạm Thị Lợi</div>
        </div>
        <div class="card">
          <div class="card-body">Trần Lê Biển</div>
        </div>
        <div class="card">
          <div class="card-body">Nguyễn Văn Sự</div>
        </div>
        <div class="card">
          <div class="card-body">Lê Thị Diệu</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
